version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: greenweez raw data source
    tables:
      - name: sales
        identifier: raw_gz_sales 
        description: sales of greenweez
        tests:
         - unique:
            column_name: "(orders_id || '_' || pdt_id)"
        columns:
        - name: date_date
          description: the date of purchase
        - name: orders_id
          description: the id of the order
        - name: pdt_id
          description: the id of the product
        - name: revenue
          description: the revenue generated
        - name: quantity
          description: the quantity of product
          
      - name:  product
        identifier: raw_gz_product
        description: product of greenweez

        columns:
        - name: purchase_price
          description: the purchase price
        - name: products_id
          description: primary key
          tests:
            - unique
            - not_null

      - name: ship
        identifier: raw_gz_ship
        description: ship of greenweez
        columns:
          - name: orders_id
            description: primary key
            tests:
            - unique
            - not_null
          - name: orders_id
            description: the order id
          - name: logcost
            description: the cost of logistic
          - name: ship_cost
            description: the cost of shipping
          - name: shipping_fee